# 워크플로의 이름 지정
name: CICD

# 워크플로가 시작될 조건
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04
    # 실행 스텝 지정
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant excute permission for gradlew
        run: |
          cd notification
          chmod +x gradlew
          cd ../
          cd TrackingService
          chmod +x gradlew

      - name: Build with Gradle
        run: |
          cd notification
          ./gradlew clean build -x test
          cd ../
          cd TrackingService
          ./gradlew clean build -x test

      - name: Docker hub login
      - run : |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build & push to Docker repo
        run: |
          docker build -f ./mysql/Dockerfile -t ${{ secrets.DOCKER_REPO }}/tracking_db ./mysql
          docker build -f ./notification/Dockerfile -t ${{ secrets.DOCKER_REPO }}/notification_service ./notification
          docker build -f ./TrackingService/Dockerfile -t ${{ secrets.DOCKER_REPO }}/tracking_service ./TrackingService
          docker push ${{ secrets.DOCKER_REPO }}/tracking_db
          docker push ${{ secrets.DOCKER_REPO }}/notification_service
          docker push ${{ secrets.DOCKER_REPO }}/tracking_service
          

